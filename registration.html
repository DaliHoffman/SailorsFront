---
layout: layout.njk 
title: Registration
---
<link rel="stylesheet" href="/css/registration.css">

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controlls">
            <input type="radio" name="slider" id="login" checked>
            <input type="radio" name="slider" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form class="login">
                    <div class="field">
                        <input type="text" id="loginemail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="loginpassword" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field">
                        <input class ="login" type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Sign Up Here</a></div>
                </form>
                <form class="signup">
                    <div class="field">
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="text" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="confirmpassword" placeholder=" ConfirmPassword" required>
                    </div>
                    <div class="field">
                        <input class="register" type="submit" value="Signup">
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/registration.js"></script>
